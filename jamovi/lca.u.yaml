title: Latent Class Analysis
name: lca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            children:
              - name: nc
                type: TextBox
                label: Class
                format: number
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: cp  
              - type: CheckBox
                name: ip  
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plot         
  - type: CollapseBox
    label: Save
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Output
            name: cm


 
