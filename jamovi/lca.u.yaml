title: Latent Class Analysis
name: lca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates(Optional)
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Fit'
            children:
              - name: nc
                type: TextBox
                label: Class
                format: number
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: comp
              - type: CheckBox
                name: plot3  
          - type: Label
            label: 'Plots'
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2                    
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
                  - value: 90
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Probability
            children:
              - type: CheckBox
                name: ip
              - type: CheckBox
                name: cp
              - type: CheckBox
                name: cf
          - type: Label
            label: Membership
            children:
              - type: Output
                name: cm
          - type: Label
            label: Logistic regression
            children:
              - type: CheckBox
                name: coef
          - type: Label
            label: Output from R (Optional)
            children:
              - type: CheckBox
                name: r

