title: Latent Class Analysis
name: lca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: group
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: ''
                children:
                  - name: nc
                    type: TextBox
                    label: Class
                    format: number
                  - type: CheckBox
                    name: fit
                  - type: CheckBox
                    name: cf
          - type: Label
            label: 'Probability'
            children:
              - type: CheckBox
                name: cp
              - type: CheckBox
                name: ip
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Plot'
            children:
              - type: CheckBox
                name: plot
          - type: Label
            label: 'Profile analysis'
            children:
              - type: CheckBox
                name: mc
              - type: CheckBox
                name: plot1
  - type: CollapseBox
    label: 'Save'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Output
            name: cm
          - type: Output
            name: pc
