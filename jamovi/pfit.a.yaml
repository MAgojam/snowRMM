---
name:  pfit
title: Bootstrap item fit with P values
menuGroup: snowRMM
menuSubgroup: Rasch
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric

    - name: type
      title: Type
      type: List
      options:
      - name: bi
        title: 'Binary'
      - name: ra
        title: 'Rating'
      default: bi

    - name: adj
      title: Correction method
      type: List
      options:
        - title: BH
          name:  BH
        - title: holm
          name:  holm
        - title: hochberg
          name:  hochberg
        - title: hommel
          name:  hommel
        - title: bonferroni
          name:  bonferroni
        - title: BY
          name:  BY 
      default: BH
 
    - name: bn
      title: Bootstrap N
      type: Integer
      min: 2
      default: 100

    - name: outfit 
      title: Outfit
      type: Bool
      default: True

    - name: infit
      title: Infit
      type: Bool
      default: false

...
