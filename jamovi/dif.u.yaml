title: Differential Item Functioning
name: dif
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: facs
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: model
  - type: CollapseBox
    label: Dichotomous Rasch model
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: Label
                label: Tables
                children:
                  - type: CheckBox
                    name: z
                  - type: CheckBox
                    name: comp
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                children:
                  - type: TextBox
                    name: angle
                    format: number
                    enable: (plot2)
                    suggestedValues:
                      - value: 0
                      - value: 45
                      - value: 90
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
              - type: CheckBox
                name: plot3
                style: list-inline
                children:
                  - type: TextBox
                    name: width3
                    format: number
                    enable: (plot3)
                  - type: TextBox
                    name: height3
                    format: number
                    enable: (plot3)
              - type: CheckBox
                name: plot4
                style: list-inline
                children:
                  - type: TextBox
                    name: width4
                    format: number
                    enable: (plot4)
                  - type: TextBox
                    name: height4
                    format: number
                    enable: (plot4)
  - type: CollapseBox
    label: Partial credit model
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            cell:
              column: 0
              row: 0
            stretchFactor: 1
            children:
              - type: CheckBox
                name: comp1
              - type: Label
                label: 'Plots'
                children:
                  - type: CheckBox
                    name: plot5
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width5
                        format: number
                        enable: (plot5)
                      - type: TextBox
                        name: height5
                        format: number
                        enable: (plot5)
                  - type: CheckBox
                    name: plot6
                    children:
                      - type: TextBox
                        name: angle1
                        format: number
                        enable: (plot6)
                        suggestedValues:
                          - value: 0
                          - value: 45
                          - value: 90
                      - type: TextBox
                        name: width6
                        format: number
                        enable: (plot6)
                      - type: TextBox
                        name: height6
                        format: number
                        enable: (plot6)
 
