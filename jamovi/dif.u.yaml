title: Differential Item Functioning
name: dif
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: facs
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: z
      - type: CheckBox
        name: plot1
        style: list-inline
        children:
          - type: TextBox
            name: width1
            format: number
            enable: (plot1)
          - type: TextBox
            name: height1
            format: number
            enable: (plot1)  
      - type: CheckBox
        name: comp      
      - type: CheckBox
        name: plot2
        children:
          - type: TextBox
            name: angle
            format: number
            enable: (plot2)
            suggestedValues:
              - value: 0
              - value: 45
              - value: 90         
          - type: TextBox
            name: width2
            format: number
            enable: (plot2)
          - type: TextBox
            name: height2
            format: number
            enable: (plot2)        
              
