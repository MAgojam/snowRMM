---
name:  lca
title: Latent Class Analysis
menuGroup: snowRMM
menuSubgroup: LCA
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2
 
    - name: fit
      title: Model fit
      type: Bool
      default: True

    - name: cp
      title: Class 
      type: Bool 
      default: FALSE

    - name: ip
      title: Variable
      type: Bool
      default: FALSE
 
    - name: cf
      title: Predicted cell counts
      type: Bool 
      default: FALSE  

    - name: cm
      title: Class membership
      type: Output   

    - name: pc
      title: Predicted cell percentages
      type: Output  
     
    - name: plot
      title: LCA Plot
      type: Bool
      default: FALSE
   
    - name: plot1
      title: Profile Plot
      type: Bool
      default: FALSE

...
