---
name:  lca
title: Latent Class Analysis
menuGroup: snowRMM
menuSubgroup: LCA
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor

    - name: group
      title: Class Variable(Optional)
      type: Variable
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor
 
    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2
 
    - name: fit
      title: Model fit
      type: Bool
      default: True

    - name: cp
      title: Class 
      type: Bool 
      default: FALSE

    - name: ip
      title: Variable
      type: Bool
      default: FALSE
 
    - name: cf
      title: Predicted cell counts
      type: Bool 
      default: FALSE  

    - name: mc
      title: Variable means
      type: Bool 
      default: FALSE  

    - name: cm
      title: Class membership
      type: Output   

    - name: pc
      title: Predicted cell percentages
      type: Output  
     
    - name: post
      title: Posterior probabilities
      type: Output  
      
    - name: plot
      title: LCA plot
      type: Bool
      default: FALSE
   
    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 45
      default: 0
      description:
          R: >
            a number from 0 to 45 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: Profile plot
      type: Bool
      default: FALSE

...
