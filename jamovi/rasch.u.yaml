title: Rasch Model
name: rasch
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - continuous
    permitted:
      - numeric
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis options
        margin: large
        style: list-inline
        children:
          - name: step
            type: TextBox
            label: Step
            format: number
          - type: ComboBox
            name: type
  - type: CollapseBox
    label: 'Item Analysis using mixRasch R package'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Item measures'
            children:
              - type: CheckBox
                name: imean
              - type: CheckBox
                name: imeasure
              - type: CheckBox
                name: ise
          - type: Label
            label: 'Thresholds(Step>1)'
            children:
              - type: CheckBox
                name: thr
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Model fit'
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: rel
          - type: Label
            label: 'Item fit'
            children:                
              - type: CheckBox
                name: infit
              - type: CheckBox
                name: outfit
              - type: CheckBox
                name: pbis
  - type: CollapseBox
    label: 'Testing model using eRm R package'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Dichotomous(Step=1)'
            children:                
              - type: CheckBox
                name: lr
                children:
                  - type: ComboBox
                    name: lrsplit
                    enable: (lr) 
              - type: CheckBox
                name: ml
                children:
                  - type: ComboBox
                    name: mlsplit
                    enable: (ml) 
              - type: CheckBox
                name: wald
                children:
                  - type: ComboBox
                    name: waldsplit
                    enable: (wald) 
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Polytomous(Step>1)'
            children:    
              - type: CheckBox
                name: ml1
                children:
                  - type: ComboBox
                    name: mlsplit1
                    enable: (ml1) 
          - type: Label
            label: 'Plot(Step=1)'
            children:
              - type: CheckBox
                name: gofplot
                children:
                  - type: ComboBox
                    name: tlab
                    enable: (gofplot) 
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ''
            fitToGrid: true
            children:
              - type: TextBox
                name: num
                format: number
          - type: Label
            label: 'Item Characteristic Curve(ICC)'
            fitToGrid: true
            children:  
              - type: CheckBox
                name: plot1
          - type: Label
            label: 'Category(Step>1)'
            fitToGrid: true
            children:          
              - type: CheckBox
                name: plot2 
              - type: CheckBox
                name: plot3                 
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Fit'
            children:
              - type: CheckBox
                name: inplot
              - type: CheckBox
                name: outplot
              - type: TextBox
                name: angle
                format: number
                suggestedValues:
                  - value: 0
                  - value: 45
          - type: Label
            label: 'Map'
            children:
              - type: CheckBox
                name: wrightmap
              - type: CheckBox
                name: piplot                
  - type: CollapseBox
    label: Person Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Person measures'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: Output
                name: total
              - type: Output
                name: pmeasure
              - type: Output
                name: pse
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Person fit
            children:
              - type: Output
                name: pinfit
              - type: Output
                name: poutfit
  - type: CollapseBox
    label: Additional Outputs
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Thresholds(eRm R package)'
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: CheckBox
                name: rsm
              - type: CheckBox
                name: pcm   
