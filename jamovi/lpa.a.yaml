        - equal
        - varying
      default: zero      

    - name: fit
      title: Fit measures
      type: Bool
      default: TRUE

    - name: best
      title: Class comparison
      type: Bool
      default: FALSE

    - name: est
      title: Estimates
      type: Bool
      default: FALSE

    - name: pc
      title: Person Membership
      type: Output
      
    - name: plot
      title: 'Correlation'
      type: Bool
      default: FALSE  
      
    - name: plot1
      title: 'Latent profile'
      type: Bool
      default: FALSE        

    - name: plot3
      title: 'Density'
      type: Bool
      default: FALSE

    - name: plot2
      title: 'Elbow plot'
      type: Bool
      default: FALSE

    - name: angle
      title: Angle of x-axis labels
      type: Number
