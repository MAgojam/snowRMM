options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  
        
    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2       
      
    - name: variances
      title: Variances
      type: List
      options:
        - equal
        - varying
      default: equal
      
    - name: covariances
      title: Covariances
      type: List
      options:
