title: Latent Class Growth Modeling
name: lcgm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    suggested:
      - ordinal
      - continuous
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: 'Analysis'
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                children:
                  - type: ListBox
                    name: model
                    height: large
                    addButton: Add directive
                    selectable: true
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      stretchFactor: 1
                      children:
                        - type: TextBox
                          name: randblockList
                          valueFilter: unique
                          stretchFactor: 0.5
                          borderless: true
                          height: auto
                          ghostText: drag term here
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: 'Fit measures'
                children:
                  - type: LayoutBox
                    margin: large
                    children:
                      - type: CheckBox
                        name: fit

            
 
