---
name:  equi
title: Equipercentile Equating
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
    
    - name: con
      title: 'Concordance table'
      type: Table
      clearWith:
        - vars
      
      columns:
        - name: x
          type: integer
        - name: yx
          type: number

    - name: contabx
      title: 'Contingency table of form x'
      type: Table
      visible: (contabx)
      clearWith:
        - vars
      
      columns:
        - name: score
          type: integer
        - name: frequency
          type: integer       

    - name: contaby
      title: 'Contingency table of form y'
      type: Table
      visible: (contaby)
      clearWith:
        - vars
      
      columns:
        - name: score
          type: integer
        - name: frequency
          type: integer   

    - name: escore
      title: Equating score
      type: Output
      varTitle: yx
      measureType: nominal
      clearWith:
        - vars      
  
    - name:  plot
      title: Presmoothing and postsmoothing of empirical distribution
      type:  Image
      requiresData: true
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot
      clearWith:
        - vars        


...
