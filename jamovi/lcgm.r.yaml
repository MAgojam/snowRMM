---
name:  lcgm
title: Latent Class Growth Modeling
jrs:   '1.1'

items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name:  text
      title: ''
      type:  Preformatted

    - name: desc
      title: 'Descriptive statistics'
      type: Table
      visible: (desc)
      clearWith:
        - vars
        - model
        - nc
        - thr
      refs: tidySEM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: mean
          title: Mean
          type: number
        - name: median 
          title: Median  
          type: number
        - name: sd
          title: SD 
          type: number
        - name: min
          title: Minimum 
          type: number
        - name: max
          title: Maximum 
          type: number
 
    - name: fit
      title: 'Model fit'
      type: Table
      visible: (fit)
      clearWith:
        - vars
        - model
        - nc
        - thr
      refs: tidySEM 

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Values'

    - name: est
      title: 'Estimated parameters'
      type: Table
      visible: (est)
      clearWith:
        - vars
        - model
        - nc
        - thr
      refs: tidySEM

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: cat
          title: Category
          type: 'text'
        - name: lhs 
          title: lhs  
          type: 'text' 
        - name: est
          title: Estimate 
          type: number
        - name: se
          title: SE 
          type: number
        - name: p
          title: p 
          format: zto,pvalue
        - name: ci
          title: Confidence Interval
          type: number
        - name: na
          title: name
          type: 'text'

    - name: plot1
      title: 'Density plot'
      type: Image
      visible: (plot1)
      renderFun: .plot1
      clearWith:
        - vars
        - model
        - nc
        - thr
        - width1
        - height1
        
    - name: plot
      title: 'Trajectory plot'
      type: Image
      visible: (plot)
      renderFun: .plot
      clearWith:
        - vars
        - model
        - nc
        - thr
        - width
        - height



