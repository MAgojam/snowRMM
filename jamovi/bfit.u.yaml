title: Bootstrap Item Fit
name: bfit
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Analysis option
        margin: large
        style: list-inline
        children:
          - name: step
            type: TextBox
            label: Step
            format: number
          - type: ComboBox
            name: type
          - name: bn
            type: TextBox
            label: Bootstrap N
            format: number   
            
  - type: LayoutBox
    stretchFactor: 1
    margin: large
    children:
      - type: Label
        label: ""
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - type: CheckBox
            name: bfit
            
            
            

 
