title: Bootstrap Item Fit
name: bfit
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Variables
                    children:
                      - type: VariablesListBox
                        name: vars
                        isTarget: true
              - type: LayoutBox
                margin: large
                style: inline
                children:
                  - type: Label
                    label: Analysis option
                    margin: large
                    style: list-inline
                    children:
                      - name: step
                        type: TextBox
                        label: Step
                        format: number
                      - name: bn
                        type: TextBox
                        label: Bootstrap N
                        format: number
              - type: CollapseBox
                label: Analysis
                margin: normal
                collapsed: true
                children:
                  - type: LayoutBox
                    stretchFactor: 1
                    margin: large
                    children:
                      - type: Label
                        label: Fit Measure
                        fitToGrid: true
                        cell:
                          column: 0
                          row: 0
                        children:
                          - type: CheckBox
                            name: binfit
                          - type: CheckBox
                            name: boutfit
                  - type: LayoutBox
                    stretchFactor: 1
                    margin: large
                    cell:
                      column: 1
                      row: 0
                    fitToGrid: true
                    children:
                      - type: Label
                        label: Plots
                        children:
                          - type: CheckBox
                            name: inplot
                          - type: CheckBox
                            name: outplot
                          - type: TextBox
                            name: angle
                            format: number
                            suggestedValues:
                               - value: 0
                               - value: 45
                               - value: 90
      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables
                stretchFactor: 1
                children:
                  - type: VariablesListBox
                    name: vars1
                    isTarget: true
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: Analysis option
                margin: large
                style: list-inline
                children:
                  - type: ComboBox
                    name: type
                  - name: bn1
                    type: TextBox
                    label: Bootstrap N
                    format: number
          - type: CollapseBox
            label: Analysis
            margin: normal
            collapsed: true
            children:
              - type: LayoutBox
                stretchFactor: 1
                margin: large
                children:
                  - type: Label
                    label: Statistics
                    children:
                      - type: ComboBox
                        name: adj
                      - type: CheckBox
                        name: outfit
                      - type: CheckBox
                        name: infit
   
