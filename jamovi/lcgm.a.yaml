---
name:  lcgm
title: Latent Class Growth Modeling
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - ordinal
         - continuous
      permitted:
        - factor
        - numeric
    
    - name: model
      title: 'Insert model formula'
      type: Array
      default: []
      template:
          type: String

    - name: nc
      title: Class
      type: Integer
      min: 2
      default: 2    

    - name: type
      title: 'Data type'
      type: List
      options:
      - name: conti
        title: 'Continuous'
      - name: ordi
        title: 'Ordinal'
      default: conti

    - name: variance
      title: 'Individual variance'
      type: List
      options:
        - equal
        - varying
      default: equal  

    - name: fit
      title: 'Model fit'
      type: Bool
      default: true

    - name: plot
      title: 'Trajectory plot'
      type: Bool
      default: FALSE  

    - name: raw
      title: 'Raw data'
      type: List
      options:
        - title: 'FALSE'
          name:  'FALSE'
        - title: 'TRUE'
          name:  'TRUE'
      default: 'FALSE'  

    - name: width
      type: Integer
      title: "Width "
      default: 500
      
    - name: height
      type: Integer
      title: "Height"
      default: 500


...
