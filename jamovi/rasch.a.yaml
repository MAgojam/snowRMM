---
name:  rasch
title: Rasch Model
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric

    - name: num
      title: Item number
      default: 1
      type: Integer
      min: 1

    - name: step
      title: Step(s)
      type: Integer
      min: 1
      default: 1

    - name: type
      title: Type
      type: List
      options:
      - name: RSM
        title: 'Rating scale'
      - name: PCM
        title: 'Partial credit'
      default: RSM

    - name: fit
      title: Fit measures
      type: Bool
      default: True

    - name: imean
      title: Item mean
      type: Bool
      default: FALSE

    - name: imeasure
      title: Measure
      type: Bool
      default: FALSE

    - name: ise
      title: S.E. measure
      type: Bool
      default: FALSE

    - name: infit
      title: Infit
      type: Bool
      default: FALSE

    - name: outfit
      title: Outfit
      type: Bool
      default: FALSE

    - name: pbis
      title: Point biserial
      type: Bool
      default: FALSE

    - name: rsm
      title: Rating scale
      type: Bool
      default: FALSE

    - name: pcm
      title: Partial credit
      type: Bool
      default: FALSE

    - name: wrightmap
      title: Wright Map
      type: Bool
      default: FALSE

    - name: total
      title: Total score
      type: Output

    - name: pmeasure
      title: Measure
      type: Output
  
    - name: pse
      title: S.E. measure
      type: Output

    - name: pinfit
      title: Infit
      type: Output

    - name: poutfit
      title: Outfit
      type: Output

    - name: inplot
      title: Infit plot 
      type: Bool
      default: false
      
    - name: outplot
      title: Outfit plot
      type: Bool
      default: false

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 45
      default: 0
      description:
          R: >
            a number from 0 to 45 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: ICC(for dichotomous items)
      type: Bool
      default: FALSE
      
    - name: plot2
      title: Category for rating scale model
      type: Bool
      default: FALSE    
      
    - name: plot3
      title: Category for partial credit model
      type: Bool
      default: FALSE          
...
