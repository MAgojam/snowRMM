---
name:  bfit
title: Bootstrap Item Fit
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: mode
      title: ""
      type: List
      options:
            - name: simple
              title: 'Item Fit'
            - name: complex
              title: 'With P values'
      default: simple

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric

    - name: vars1
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric

    - name: step
      title: Step(s)
      type: Integer
      min: 1
      default: 1

    - name: bn
      title: Bootstrap N
      type: Integer
      min: 2
      default: 100

    - name: binfit
      title: Infit
      type: Bool
      default: false
      
    - name: boutfit
      title: Outfit
      type: Bool
      default: FALSE
      
    - name: inplot
      title: CI for Infit
      type: Bool
      default: false

    - name: outplot
      title: CI for Outfit
      type: Bool
      default: false 

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
     
    - name: type
      title: Type
      type: List
      options:
      - name: bi
        title: 'Binary'
      - name: ra
        title: 'Rating'
      default: bi

    - name: adj
      title: Correction method
      type: List
      options:
        - title: BH
          name:  BH
        - title: Holm
          name:  holm
        - title: Hochberg
          name:  hochberg
        - title: Hommel
          name:  hommel
        - title: Bonferroni
          name:  bonferroni
        - title: BY
          name:  BY 
      default: BH
 
    - name: bn1
      title: Bootstrap N
      type: Integer
      min: 2
      default: 100

    - name: outfit 
      title: Outfit
      type: Bool
      default: false

    - name: infit
      title: Infit
      type: Bool
      default: false
