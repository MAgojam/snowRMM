---
name:  bfit
title: Bootstrap Item Fit
menuGroup: snowRMM
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric

    - name: step
      title: Step(s)
      type: Integer
      min: 1
      default: 1

    - name: bn
      title: Bootstrap N
      type: Integer
      min: 2
      default: 100

    - name: binfit
      title: Infit
      type: Bool
      default: TRUE
      
    - name: boutfit
      title: Outfit
      type: Bool
      default: FALSE
      
    - name: inplot
      title: Infit CI
      type: Bool
      default: false

    - name: outplot
      title: Outfit CI
      type: Bool
      default: false 

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 45
      default: 0
      description:
          R: >
            a number from 0 to 45 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.
      
