---
name:  bfit
title: Bootstrap Item Fit
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name: item
      title: Bootstrap Analysis
      type: Group
      items:
        - name: binfit
          title: 'Bootstraped item infit'
          type: Table
          visible: (binfit)
          rows: (vars)
          clearWith:
            - vars
            - step
            - bn
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: infit
              title: Infit
              type: number
            - name: infitlow
              title: 'Lower'
              type: number
              superTitle: '95% CI'
            - name: infithigh
              title: 'Upper'
              type: number
              superTitle: '95% CI'
    
        - name: boutfit
          title: 'Bootstraped item outfit'
          type: Table
          visible: (boutfit)
          rows: (vars)
          clearWith:
            - vars
            - step
            - bn
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: outfit
              title: Outfit
              type: number
            - name: outfitlow
              title: 'Lower'
              type: number
              superTitle: '95% CI'
            - name: outfithigh
              title: 'Upper'
              type: number
              superTitle: '95% CI'

    - name: inplot
      title: 'Confidence interval for infit'
      type: Image
      width:  500
      height: 500
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
            - vars
            - step
            - bn
            - angle

    - name: outplot
      title: 'Confidence interval for outfit'
      type: Image
      width:  500
      height: 500
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
            - vars
            - step
            - bn 
            - angle

...
