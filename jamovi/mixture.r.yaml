---
name:  mixture
title: Rasch Mixture Model
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: item
      title: Item Analysis
      type: Group
      items:   
        - name: fit
          title: 'Model FIt Information' 
          type: Table
          visible: (fit)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
  
          columns:
            - name: name
              title: 'Class'
              type: 'text'
              content: ($key)
            - name: aic
              title: AIC
              type: number
            - name: bic
              title: BIC            
              type: number
            - name: caic
              title: CAIC 
              type: number
            - name: loglik
              title: Log-likelihood  
              type: number
            - name: parm
              title: Parameters
              type: integer
            - name: person
              title: Persons
              type: integer              

        - name: imean
          title: Item mean
          type: Table
          visible: (imean)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'
    
        - name: imeasure
          title: Measure
          type: Table
          visible: (imeasure)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'
              
        - name: ise
          title: S.E.Measure
          type: Table
          visible: (ise)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'      
              
        - name: infit
          title: Infit
          type: Table
          visible: (infit)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'      
              
        - name: outfit
          title: Outfit
          type: Table
          visible: (outfit)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'      
              
        - name: pbis
          title: Point biserial
          type: Table
          visible: (pbis)
          clearWith:
            - vars
            - nc
            - step
            - type
          refs: mixRasch
          
          columns:
            - name: name
              title: 'Item'
              type: 'text'
              content: ($key)
             
            - name: pc1
              title: '1'
              type: number
              superTitle: 'Class'      
    
    - name: person
      title: Person Analysis
      type: Group
      items:          
        - name: average
          title: 'Mean ability level for each class'
          type: Table
          visible: (average)
          rows: (nc)
          clearWith:
            - vars
            - nc
            - step
            - type

          columns:
            - name: class
              title: 'Class'
              content: ($key)
            - name: value
              title: 'Theta'
              type: number

    - name: iplot
      title: 'Item Plot'
      type: Image
      visible: (iplot)
      width: 600
      height: 450
      renderFun: .itemPlot
      clearWith:
            - vars
            - nc
            - step
            - type
            - angle
         
    - name: plot
      title: 'Wright Map'
      refs: WrightMap
      type: Image
      visible: (wrightmap)
      width: 500
      height: 500
      renderFun: .plot
      requiresData: TRUE
      clearWith:
            - vars
            - nc
            - step
            - type

    - name: plot1
      title: 'Average theta plot'
      type: Image
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      clearWith:
            - vars
            - nc
            - step
            - type
            - angle
            
    - name: pmember
      title: Class membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
        - step
        - type  
...

