---
name:  mixture
title: Rasch Mixture Model
menuGroup: snowRMM
menuSubgroup: Mixture
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric
        
    - name: nc
      title: Class(es)
      type: Integer
      min: 2
      default: 2

    - name: step
      title: Step(s)
      type: Integer
      min: 1
      default: 1

    - name: type
      title: Type
      type: List
      options:
      - name: RSM
        title: 'Rating scale'
      - name: PCM
        title: 'Partial credit'
      default: RSM

    - name: fit
      title: Fit measures
      type: Bool
      default: TRUE

    - name: imean
      title: Item mean
      type: Bool
      default: TRUE

    - name: imeasure
      title: Measure
      type: Bool
      default: FALSE

    - name: ise
      title: S.E. measure 
      type: Bool
      default: false

    - name: infit
      title: Infit
      type: Bool
      default: false

    - name: outfit
      title: Outfit
      type: Bool
      default: false

    - name: pbis
      title: Point biserial
      type: Bool
      default: false    

    - name: average
      title: Average ability
      type: Bool
      default: false
      
    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 45
      default: 0
      description:
          R: >
            a number from 0 to 45 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: iplot
      title: Item plot
      type: Bool
      default: FALSE
    
    - name: wrightmap
      title: Wright Map
      type: Bool
      default: FALSE  

    - name: plot1
      title: Average theta
      type: Bool
      default: FALSE
      
    - name: plot2
      title: 'Elbow plot'
      type: Bool
      default: FALSE
      
    - name: pmember
      title: Person membership
      type: Output    

    - name: pmeasure
      title: Measure
      type: Output

    - name: pse
      title: S.E. measure  
      type: Output

    - name: pinfit
      title: Infit
      type: Output

    - name: poutfit
      title: Outfit
      type: Output
...
