title: Latent Profile Analysis
name: lpa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Model Fit options
        margin: large
        style: list-inline
        children:
          - name: nc
            type: TextBox
            label: Class
            format: number
          - type: ComboBox
            name: variances
          - type: ComboBox
            name: covariances

  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: Model fit
            children:
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: best
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
  - type: CollapseBox
    label: Additional Output
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: est
      - type: Output
        name: pc



