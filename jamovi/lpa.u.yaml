title: Latent Profile Analysis
name: lpa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Table
            fitToGrid: true
            cell:
              column: 0
              row: 0
            children:
              - type: TextBox
                name: nc
                format: number
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: fit
              - type: Output
                name: pc
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            fitToGrid: true
            cell:
              column: 1
              row: 0
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
