---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
        - covs
      
      columns:
        - name: Class
          type: number
        - name: Log-likelihood
          type: number
        - name: Resid.df
          type: number
        - name: AIC
          type: number
        - name: BIC
          type: number
        - name: ABIC
          type: number
        - name: CAIC
          type: number
        - name: Entropy
          type: number
        - name: G²
          type: number
        - name: G² p
          type: number
          format: zto,pvalue
        - name: χ²
          type: number
        - name: χ² p
          type: number
          format: zto,pvalue
  
    - name: comp
      title: 'Model comparison'
      type: Table
      visible: (comp)
      clearWith:
        - vars
        - nc
        - covs
      
      columns:
        - name: name
          title: 'Class'
          type: 'text'
          content: ($key)        
        - name: aic
          title: AIC
          type: number
        - name: bic
          title: BIC      
          type: number
        - name: ABIC
          type: number
        - name: CAIC
          type: number
        - name: loglik
          title: Log-likelihood      
          type: number          
        - name: Chisq
          title: χ²
          type: number
        - name: Gsq
          title:  G² 
          type: number          
 
    - name: cf
      title: 'Predicted cell counts from latent class analysis'
      type: Table
      visible: (cf)
      clearWith:
        - vars
        - nc
        - covs     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: cp
      title: 'Size of each latent class'
      type: Table
      visible: (cp)
      clearWith:
        - vars
        - nc
        - covs      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Probability'

    - name:  ip
      title:  'Item response probabilities'
      type:  Array
      visible: (ip)
      items: (vars)
      clearWith:
            - vars
            - nc
            - covs
      template:
          title: Probability of $key
          type: Table
          clearWith:
            - vars
            - nc
            - covs
          columns: 
            - name: name
              title: ''
              type: 'text'
              content: ($key)

    - name:  text
      title: 'Logistic regression coefficients'
      type:  Preformatted
      visible: (text)
      clearWith:
        - vars
        - nc
        - covs

    - name: cm
      title: Class membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
        - covs
     
    - name: pc
      title: Predicted cell percentages
      type: Output
      varTitle: Cell percentages
      measureType: continuous
      clearWith:
        - vars
        - nc
        - covs

    - name: post
      title: Posterior probabilities
      type: Output
      measureType: continuous
      clearWith:
        - vars
        - nc
        - covs

    - name: plot
      title: 'LCA plot'
      type: Image
      visible: (plot)
      width: 600
      height: 450
      renderFun: .plot
      clearWith:
            - vars
            - nc 
            - covs

    - name: plot1
      title: 'Item by class'
      type: Image
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      clearWith:
            - vars
            - nc 
            - covs      

...
