---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
      refs: poLCA 

      columns:
        - name: Class
          type: number
        - name: AIC
          type: number
        - name: BIC
          type: number
        - name: Entropy
          type: number
        - name: G²
          type: number
        - name: G² p
          type: number
          format: zto,pvalue
        - name: χ²
          type: number
        - name: χ² p
          type: number
          format: zto,pvalue
  
    - name: cf
      title: 'Predicted cell counts from latent class analysis'
      type: Table
      visible: (cf)
      clearWith:
        - vars
        - nc
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: cp
      title: 'Size of each latent class'
      type: Table
      visible: (cp)
      clearWith:
        - vars
        - nc
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Probability'

    - name:  ip
      title: 'Estimated class-conditional response probability'
      type:  Table
      visible: (ip)
      clearWith:
        - vars
        - nc

      columns:
        - name: name
          title: 'Variable'
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Class'

    - name:  mc
      title: 'Variable means across membership' 
      type:  Table
      visible: (mc)
      clearWith:
        - vars
        - nc
      refs: snowCluster

      columns:
          - name: .name[x]
            title: ""
            type: 'text'
            content: ($key)

    - name: cm
      title: Class membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
     
    - name: pc
      title: Predicted cell percentages
      type: Output
      varTitle: Cell percentages
      measureType: continuous
      clearWith:
        - vars
        - nc

    - name: post
      title: Posterior probabilities
      type: Output
      measureType: continuous
      clearWith:
        - vars
        - nc

    - name: plot
      title: 'LCA plot'
      type: Image
      visible: (plot)
      width: 600
      height: 450
      renderFun: .plot
      clearWith:
            - vars
            - nc          
      
    - name: plot1
      title: 'Profile plot'
      type: Image
      visible: (plot1)
      width: 600
      height: 450
      renderFun: .plot1
      clearWith:
            - vars
            - nc 
            - angle


...
