---
name:  lca
title: Latent Class Analysis
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name: fit
      title: 'Model fit'
      type: Table
      rows: 1
      clearWith:
        - vars
        - nc
      refs: poLCA 

      columns:
        - name: Class
          type: number
        - name: AIC
          type: number
        - name: BIC
          type: number
        - name: Entropy
          type: number
        - name: Gsq
          type: number
        - name: Chisq
          type: number
  
    - name: cp
      title: 'Size of each latent class'
      type: Table
      visible: (cp)
      clearWith:
        - vars
        - nc
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Probability'

    - name:  ip
      title: 'Estimated class-conditional response probability'
      type:  Table
      visible: (ip)
      clearWith:
        - vars
        - nc

      columns:
        - name: name
          title: 'Variable'
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Class'

    - name: cm
      title: Class membership
      type: Output
      varTitle: Membership
      measureType: nominal
      clearWith:
        - vars
        - nc
     
    - name: plot
      title: 'LCA Plot'
      type: Image
      visible: (plot)
      width: 600
      height: 450
      renderFun: .plot
      clearWith:
            - vars
            - nc          
      
...
