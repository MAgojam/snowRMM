---
name:  lltm
title: Linear Logisitic Test Model
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name:  text
      title: Linear Logisitic Test Model
      type:  Preformatted

    - name: items
      title: 'Rasch item easiness parameters(beta)'
      type: Table
      visible: (items)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
      
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: item
          title: 'Estimate'
          type: number
        
        - name: se
          title: 'SE'
          type: number  

        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
 
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'  
          
    - name: lr
      title: '`Andersenâ€™s LR test- ${split}`'
      type: Table
      rows: 1
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
        - split

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Likelihood ratio
        - name: value
          title: 'Value'
          type: number
        - name: df
          title: 'df'
          type: number
        - name: p
          title: 'p'
          type: number 
          format: zto,pvalue

    - name: wald
      title: '`Wald test- ${split1}`'
      type: Table
      visible: (wald)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
        - split1
      
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: item
          title: 'Z statistic'
          type: number
        
        - name: p
          title: 'p'
          type: number  
          format: zto, number

    - name: eta
      title: 'LLTM Basic item easiness parameters(eta)'
      type: Table
      visible: (eta)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: item
          title: 'Estimate'
          type: number
        
        - name: se
          title: 'SE'
          type: number  

        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
 
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'  
          
    - name: beta
      title: 'LLTM Item easiness parameters(beta)'
      type: Table
      visible: (beta)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
      
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: item
          title: 'Estimate'
          type: number
        
        - name: se
          title: 'SE'
          type: number  

        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
 
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'  
 
    - name: comp
      title: 'Analysis of Deviances'
      type: Table
      visible: (comp)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
      
      columns:
        - name: name
          title: 'Model'
          type: 'text'
          content: ($key)

        - name: ll
          title: 'LLs'
          type: number
        
        - name: dev
          title: 'Deviance'
          type: number  

        - name: npar
          title: 'npar'
          type: number

        - name: lr
          title: 'LR'
          type: number

        - name: df
          title: 'df'
          type: number          
                
        - name: p
          title: 'p'
          type: number
          format: zto, pvalue
          
    - name:  plot
      title: "Comparison of item easiness parameters "
      type:  Image
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot 
      clearWith:
        - vars
        - mat
        - col          
...
