          type: 'text'
          content: ($key)

        - name: item
          title: 'Estimate'
          type: number
        
        - name: se
          title: 'SE'
          type: number  

        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
 
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'  
          
    - name: beta
      title: 'LLTM Item easiness parameters(beta)'
      type: Table
      visible: (beta)
      refs: eRm 
      clearWith:
        - vars
        - mat
        - col
      
      columns:
        - name: name
          title: 'Item'
          type: 'text'
          content: ($key)

        - name: item
          title: 'Estimate'
          type: number
        
        - name: se
          title: 'SE'
          type: number  

        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
 
        - name: upper
          title: Upper
