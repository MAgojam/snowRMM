---
name:  equating
title: Linear Equating
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
    - name: lineq
      title: 'Linear equation'
      type: Table
      rows: 1
      clearWith:
        - vars
      refs: equi 

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ''
        - name: intercept
          type: number
        - name: slope
          type: number
     
    - name: contabx
      title: 'Contingency table of form x'
      type: Table
      visible: (contabx)
      clearWith:
        - vars
      
      columns:
        - name: score
          type: integer
        - name: frequency
          type: integer       

    - name: contaby
      title: 'Contingency table of form y'
      type: Table
      visible: (contaby)
      clearWith:
        - vars
      
      columns:
        - name: score
          type: integer
        - name: frequency
          type: integer   

    - name:  plot
      title: Cumulative distribution plot
      type:  Image
      requiresData: true
      refs: snowRMM
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot
      clearWith:
        - vars

    - name: escore
      title: Equating score
      type: Output
      varTitle: xz
      measureType: nominal
      clearWith:
        - vars

...
