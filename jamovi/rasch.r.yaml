---
name:  rasch
title: Rasch Model
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True

    - name: item
      title: Item Analysis
      type: Group
      items:   
        - name: model
          title: '`Model information - ${type}`'
          type: Table
          rows: 1
          visible: (fit)
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
  
          columns:
            - name: aic
              title: AIC
              type: number
            - name: bic
              title: BIC            
              type: number
            - name: caic
              title: CAIC 
              type: number
            - name: loglik
              title: Log-likelihood  
              type: number
            - name: parm
              title: Parameters
              type: integer
            - name: person
              title: Persons
              type: integer               

        - name: items
          title: '`Item statistics - ${type}`'
          type: Table
          visible: (imean || imeasure || ise || infit || outfit || pbis)
          rows: (vars)
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: imean
              title: Item mean
              visible: (imean)
            - name: imeasure
              title: Measure
              visible: (imeasure)
            - name: ise
              title: S.E.Measure
              visible: (ise)
            - name: infit
              title: Infit
              visible: (infit)
            - name: outfit
              title: Outfit
              visible: (outfit)
            - name: pbis
              title: Point biserial
              visible: (pbis)

    - name: rsm
      title: 'Thresholds of Rating Scale Model'
      type: Table
      rows: (vars)
      visible: (rsm)
      refs: eRm    
      clearWith:
        - vars
      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)

    - name: pcm
      title: 'Thresholds of Partial Credit Model'
      type: Table
      rows: (vars)
      visible: (pcm)
      refs: eRm    
      clearWith:
        - vars
      columns:
        - name: name
          title: ''
          type: 'number'
          content: ($key)
 
    - name: plot
      title: 'Wright Map'
      type: Image
      width: 500
      height: 500
      visible: (wrightmap)
      renderFun: .plot
      requiresData: TRUE
      refs: ShinyItemAnalysis
      clearWith:
        - vars
        - step
        - type

    - name: piplot
      title: 'Person-Item Map for Partial Credit Model '
      type: Image
      width:  500
      height: 500
      visible: (piplot)
      renderFun: .piPlot
      refs: eRm
      clearWith:
        - vars
        - step
        - type

    - name: plot1
      title: 'ICC for Dichotomous Item'
      type: Image
      width: 500
      height: 500
      visible: (plot1)
      renderFun: .plot1
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - num
 
    - name: plot2
      title: 'Category for Rating Scale Model'
      type: Image
      width: 500
      height: 500
      visible: (plot2)
      renderFun: .plot2
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - num
 
 
    - name: plot3
      title: 'Category for Partial Credit Model'
      type: Image
      width: 500
      height: 500
      visible: (plot3)
      renderFun: .plot3
      requiresData: TRUE
      refs: eRm
      clearWith:
        - vars
        - num
 
    - name: inplot
      title: 'Item Infit plot'
      type: Image
      width:  500
      height: 500
      visible: (inplot)
      renderFun: .inPlot
      clearWith:
        - vars
        - step
        - type
        - angle

    - name: outplot
      title: 'Item Outfit plot'
      type: Image
      width:  500
      height: 500
      visible: (outplot)
      renderFun: .outPlot
      clearWith:
        - vars
        - step
        - type
        - angle

    - name: total
      title: Total
      type: Output
      varTitle: Total
      measureType: continuous
      clearWith:
        - vars
        - step
        - type
  
    - name: pmeasure
      title: Measure
      type: Output
      varTitle: Measure
      measureType: continuous
      clearWith:
        - vars
        - step
        - type        
        
    - name: pse
      title: SE
      type: Output
      varTitle: SE
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 
 
    - name: pinfit
      title: Person Infit
      type: Output
      varTitle: Infit
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 
 
    - name: poutfit
      title: Person Outfit
      type: Output
      varTitle: Outfit
      measureType: continuous
      clearWith:
        - vars
        - step
        - type 

...
