---
name:  rasch
title: Rasch Model
jrs:   '1.1'
refs: snowRMM
items:
    - name: instructions
      title: 'Instructions'
      type: Html
      visible: True
      
    - name: item
      title: Item Analysis
      type: Group
      items:
        - name: model
          title: 'Model Information'
          type: Table
          rows: 1
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
          columns:
            - name: class
              title: 'Class'
              visible: (class)
            - name: aic
              title: 'AIC'
              visible: (aic)
            - name: bic
              title: 'BIC'
              visible: (bic)
            - name: caic
              title: 'CAIC'
              visible: (caic)

        - name: items
          title: 'Item Statistics'
          type: Table
          visible: (imean || imeasure || ise || infit || outfit || pbis)
          rows: (vars)
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: imean
              title: Item mean
              visible: (imean)
            - name: imeasure
              title: Measure
              visible: (imeasure)
            - name: ise
              title: S.E.Measure
              visible: (ise)
            - name: infit
              title: Infit
              visible: (infit)
            - name: outfit
              title: Outfit
              visible: (outfit)
            - name: pbis
              title: Point biserial
              visible: (pbis)

    - name: person
      title: Person Analysis
      type: Group
      items:          
        - name: persons
          title: 'Person Statistics'
          type: Table
          visible: (total || pmeasure || pse || pinfit || poutfit)
          clearWith:
            - vars
            - step
            - type
          refs: mixRasch
          columns:
            - name: name
              title: ''
              type: 'text'
              content: ($key)
            - name: total
              title: Total score
              visible: (total)
            - name: pmeasure
              title: Measure
              visible: (pmeasure)
            - name: pse
              title: S.E.Measure
              visible: (pse)
            - name: pinfit
              title: Infit
              visible: (pinfit)
            - name: poutfit
              title: Outfit
              visible: (poutfit)

    - name: plot
      title: 'Wright Map'
      type: Image
      width: 500
      height: 500
      visible: (wrightmap)
      renderFun: .plot
      requiresData: TRUE
      refs: ShinyItemAnalysis
      clearWith:
            - vars
            - step
            - type
     
...
